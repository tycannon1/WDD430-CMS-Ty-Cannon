<div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" name="name" ngModel required [value]="contact?.name">
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="email" ngModel [value]="contact?.email">
      </div>
  
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" class="form-control" name="phone" ngModel [value]="contact?.phone">
      </div>
  
      <div class="form-group">
        <label for="imagePath">Image URL</label>
        <input type="text" id="imagePath" class="form-control" name="imagePath" ngModel [value]="contact?.imagePath">
      </div>
  
      <button class="btn btn-primary" type="submit">Save</button>
      <button class="btn btn-secondary" type="button" (click)="onCancel()">Cancel</button>
    </form>
  </div>
