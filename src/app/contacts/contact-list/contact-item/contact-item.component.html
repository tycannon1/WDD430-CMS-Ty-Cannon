<a [routerLink]="['/contacts', contact.id]" class="list-group-item clearfix">
    <div class="pull-left">
        <div class="contact-item">
            <h4>{{ contact.name }}</h4>
        </div>       
    </div>
    <span class="pull-right">
        <img 
            [src]="contact.imagePath" 
            alt="{{ contact.name }}" 
            class="img-thumbnail"
            style="max-height:50px; width:auto;">
    </span>
</a>
