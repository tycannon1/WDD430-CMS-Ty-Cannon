<div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" name="name" ngModel required [value]="document?.name">
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" class="form-control" name="description" ngModel [value]="document?.description">
      </div>
  
      <div class="form-group">
        <label for="url">URL</label>
        <input type="text" id="url" class="form-control" name="url" ngModel [value]="document?.url">
      </div>
  
      <button class="btn btn-primary" type="submit">Save</button>
      <button class="btn btn-secondary" type="button" (click)="onCancel()">Cancel</button>
    </form>
  </div>
