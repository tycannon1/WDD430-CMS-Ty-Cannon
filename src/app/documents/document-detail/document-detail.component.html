<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
    <div class="panel-heading">
      <div class="row pad-all">
        <h4 class="title margin-left-right">{{ document?.name }}</h4>
        <div class="row pull-right margin-left-right">
          <button (click)="onView()">View</button>
          <a [routerLink]="['edit']" class="btn btn-info">Edit</a>
          <button (click)="onDelete()">Delete</button>

        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="pad-left-right">
        <div class="row">
          <label>Description:</label>
          <span class="label-value">{{ document?.description }}</span> <!-- Display document description -->
        </div>
        <br>
        <div class="row">
          <label>URL:</label>
          <span class="label-value"><a [href]="document?.url" target="_blank">Open Document</a></span> <!-- Display document URL -->
        </div>
      </div>
    </div>
  </div>
